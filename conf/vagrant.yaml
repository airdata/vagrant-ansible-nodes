---
  plugins:
    - 'vagrant-hosts'
    - 'vagrant-cachier'
  cache:
    auto_detect: true
  provider:
    virtualbox:
      vm:
        cpu: 1
        net: 'private_network'
        box: 'centos/7'
      nodes:
        -
          name: 'node-0'
          hostname: 'node-0'
          ip: '10.0.0.11'
          mem: 512
          guest_port: 800
          host_port: 8080
        -
          name: 'node-1'
          hostname: 'node-1'
          ip: '10.0.0.12'
          mem: 512
          guest_port: 8002
          host_port: 8080
        -
          name: 'control-node'
          hostname: 'control-node'
          ip: '10.0.0.10'
          mem: 1024
          guest_port: 8000
          host_port: 8080
  provisioner:
    -
      type: 'hosts'
      sync_hosts: true
    -
      type: 'shell'
    -
      type: 'file'

